<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Camera Access Example</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 20px;
      background-color: #f4f4f4;
    }
    video {
      border: 2px solid #333;
      border-radius: 10px;
      width: 100%;
      max-width: 600px;
      margin-bottom: 20px;
    }
    canvas {
      display: none;
    }
    .controls {
      margin-top: 20px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      border: none;
      border-radius: 5px;
      background-color: #007bff;
      color: white;
      margin: 5px;
    }
    button:hover {
      background-color: #0056b3;
    }
    img {
      margin-top: 20px;
      max-width: 100%;
      border: 2px solid #333;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <h1>Camera Access Example</h1>
  <video autoplay playsinline></video>
  <canvas></canvas>
  <div class="controls">
    <button id="start-camera">Start Camera</button>
    <button id="capture-photo" disabled>Capture Photo</button>
    <button id="stop-camera" disabled>Stop Camera</button>
  </div>
  <img id="photo" alt="Captured Image" />
  <script src="script.js"></script>
</body>
</html>
